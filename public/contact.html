<section class="contact">
    <div class="contact-box">
      <h2>Contáctanos</h2>
      <form id="contactForm" novalidate>
        <div class="contact-row">
          <div class="contact-form-group">
            <div class="contact-icon-input">
              <i class="fas fa-user"></i>
              <input type="text" id="firstName" placeholder="Nombres" />
            </div>
            <div class="contact-error-message" id="error-firstName"></div>
          </div>
          <div class="contact-form-group">
            <div class="contact-icon-input">
              <i class="fas fa-user"></i>
              <input type="text" id="lastName" placeholder="Apellidos" />
            </div>
            <div class="contact-error-message" id="error-lastName"></div>
          </div>
        </div>

        <div class="contact-row">
          <div class="contact-form-group">
            <div class="contact-icon-input">
              <i class="fas fa-phone"></i>
              <input type="text" id="phone" placeholder="Número de Teléfono" />
            </div>
            <div class="contact-error-message" id="error-phone"></div>
          </div>
          <div class="contact-form-group">
            <div class="contact-icon-input">
              <i class="fas fa-envelope"></i>
              <input type="text" id="email" placeholder="Correo electrónico" />
            </div>
            <div class="contact-error-message" id="error-email"></div>
          </div>
        </div>

        <div class="contact-form-group">
          <textarea id="message" rows="5" placeholder="Escriba aquí su mensaje" class="contact-textarea"></textarea>
          <div class="contact-error-message" id="error-message"></div>
        </div>

        <div class="contact-form-group contact-captcha">
          <label>
            <i class="fas fa-robot"></i>
            <input type="checkbox" id="captcha" />
            I'm not a robot
          </label>
          <div class="contact-error-message" id="error-captcha"></div>
        </div>

        <button type="submit" id="submitBtn" class="contact-submit-btn">Enviar</button>
        <div class="contact-success-message" id="successMessage" style="display:none;">
          ¡Mensaje enviado correctamente!
        </div>
      </form>
    </div>
  </section>

  <section class="divider">
    <div class="divider-content">
      <h3>¿Tienes alguna pregunta?</h3>
      <p>¡Estamos aquí para ayudarte! Completa el formulario y nos pondremos en contacto contigo lo antes posible.</p>
    </div>
  </section>
